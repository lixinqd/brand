<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>品牌管理</title>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <style>
    .container {
      margin-top: 50px;
      width: 850px;
    }
    .container .form-inline {
      margin-bottom: 20px;
    }

    .table.table-bordered th,
    .table.table-bordered td {
      text-align: center;
      vertical-align: middle;
    }
  </style>
</head>

<body>
  <div class="container">
    <form class="form-inline">
      <div class="form-group">
        <label>名称</label>
        <input type="text" class="form-control" v-model="name">
      </div>
      <div class="form-group">
        <label>描述</label>
        <input type="text" class="form-control" v-model="desc">
      </div>
      <button type="button" class="btn btn-primary" @click="add">添加</button>
    </form>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th width="10%">序号</th>
          <th width="20%">名称</th>
          <th width="30%">描述</th>
          <th width="30%">创建时间</th>
          <th width="10%">操作</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="(car,index) in cars" :key="car.id">
          <td>{{index+1}}</td>
          <td>{{car.name}}</td>
          <td>{{car.desc}}</td>
          <td>{{car.time}}</td>
          <td><a href="#" @click.prevent="del(car.id)">删除</a></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="./node_modules/vue/dist/vue.js"></script>
  <script>

    /* 
      添加思路
      1. 给添加按钮注册事件
      2. 获取到名称和描述
      3. 给cars添加一个对象
    */

    /* 
      删除功能思路
      1. 给删除按钮注册事件， 阻止默认行为
      2. 在methods中提供一个删除的方法
      3. 获取到需要删除的id值， 根据id获取到对应下标值
      4. 根据下标删除cars中对应的数据
     */
    const vm = new Vue({
      el: '.container',
      data: {
        name: '',
        desc: '',
        cars: [
          { id: 1, name: '宝马', desc: '别摸我BMW，你摸不起', time: new Date() },
          { id: 2, name: '玛莎拉蒂', desc: '你要是出生买不起，这辈子就买不起了', time: new Date() },
          { id: 3, name: '五菱宏光', desc: '秋名山等你', time: new Date() }
        ]
      },
      methods: {
        add() {
          // 获取到name和desc
          this.cars.push({
            id: +new Date(),
            name: this.name,
            desc: this.desc,
            time: new Date()
          })

          // 清空表单
          this.name = ''
          this.desc = ''
        },
        del(id) {
          // 根据id获取到下标
          let idx = this.cars.findIndex(item => item.id === id)
          // 根据下标删除元素
          this.cars.splice(idx, 1)
        }
      }
    })
  </script>

</body>

</html>
